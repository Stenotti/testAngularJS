    <!-- 
    - Non è una libreria ma un framework
    - "Client-side framework utilizzato per aggiungere interattività all'HTML"
	- Perfetto per Single Page Application (pagina HTML parent caricata una volta e cambiano solo i contenuti)
	- Supporto al pattern MVC (MVVM, Model e View non si conoscono direttamente ma comunicano tramite il View Model che funge da proxy)
	- Binding bidirezionale (le variabili possono essere create/modificate sia nella view che nel model)
	- Separazione delle competenze (ogni pagina ha un suo controller) (https://docs.angularjs.org/guide/scope)
	- Riusabilità del codice (direttive custom, Dependency Injection) (https://docs.angularjs.org/guide/di)
     -->
