<div ng-controller="riderDetailsController" >
	<div class="panel-heading clearfix" style="padding: 10px; background-color: #ddd;">
		<div class="pull-left"><b>Rider {{ rider.name}}</b></div>
	</div>
	<div class="panel panel-default" style="padding: 25px; border-color: #ddd;">
		<div class="panel-body">
			<div class="rider-details" style="background-image: url(img/photo/{{rider.number}}.jpg); ">
			    <div style="color:white;">
			        <img ng-src="img/nation/{{rider.nation}}.png" alt="{{rider.nation}}"/>
			        <span class="number">{{rider.number}}</span>
			        <p class="name"> {{rider.name}}</p>
			        <p class="team">{{rider.team}}</p>
			        <p>{{rider.city}}</p>
			        <p>Peso: {{rider.weight}} kg</p>
			        <p>Altezza: {{rider.height}} cm</p>
			    </div>
			</div>
			<div>
			    <a href="#/riders">Torna alla lista</a>
			</div>
		</div>
	</div>
</div>
